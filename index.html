<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"
    </head>
    <body>
      <header>
        <h1>Rock Paper Scissors Game</h1>
      </header>

<!-- Score Board -->
      <div class="score-board">
        <div style="font-size:35%">SCORE</div>
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

<!-- Result -->
      <div class="result">
        <p>Paper covers rock. You win!</p>
      </div>

<!-- Choice Options for RPS -->
      <div class="choices">
        <div class="choice" id="r">
          <img id="rock" src="images/Rock.png" alt="rock" style="width: auto; height: auto;max-width: 120px;max-height: 100px">
        </div>
        <div class="choice" id="p">
          <img src="images/Paper.png" alt="paper" style="width: auto; height: auto;max-width: 120px;max-height: 100px">
        </div>
        <div class="choice" id="s">
          <img src="images/Scissors.png" alt="scissors" style="width: auto; height: auto;max-width: 120px;max-height: 100px">
        </div>
      </div>

<!-- Action Message -->
      <p id="action-message" style="color:orange">Make your move cowboy...</p>
      <script src="app.js" charset="utf-8"></script>

      <div align="middle">
        <img id="rock" src="images/RPS Logo.png" alt="logo">
      </div>
    </body>
  </html>
